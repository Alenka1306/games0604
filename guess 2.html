<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">

        var answer = parseInt(Math.random() * 100);
        var playerNumber = 1;

        function readInt() {
            var number = document.getElementById("userAnswer").value;
            return parseInt(number);
            //  та же самая запись, но короче: return + document.getElementById("userAnswer").value; 
        }

        function write(text) {
            document.getElementById("info").innerHTML = text;
        }

        function hide(id) {
            document.getElementById(id).style.display = "none";
        }

        function guess() {
            var userAnswer = readInt();
            if (userAnswer == answer) {
                write("<b>Поздравляю, выиграл игрок " + playerNumber + "</b> ")
                hide("button");
                hide("userAnswer");
            } else if (userAnswer > answer) {
                changePlayer();
                write("Вы ввели слишком большое число. <br> Ходит игрок . " + playerNumber + "<br> Введите число от 1 до 100\n")
            } else if (userAnswer < answer) {
                changePlayer();
                write("Вы ввели слишком маленькое число.  <br> Ходит игрок . " + playerNumber + "<br> Введите число от 1 до 100\n")
            }
        }

        function changePlayer() {
            if (playerNumber == 1)
                playerNumber = 2;
            else
                playerNumber = 1;
        }

    </script>

</head>

<body>

    <div class="content">
        <div class="header">

            <a href="passw-generator.html">Генератор паролей</a>

        </div>

        <div class="contentWrap">
            <div class="content">
                <div class="center">

                    <h1>Игра угадайка мультиплеер</h1>


                    <div class="box">
                        <p id="info">Угадайте число от 0 до 100 <br>
                            Ходит игрок под номером 1.
                        </p>
                        <input type="text" id="userAnswer">
                        <br>
                        <a href="#" onclick="guess();" id="button">Начать</a>

                    </div>
                </div>
            </div>

        </div>
